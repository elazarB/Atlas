<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atlas</title>
  <link rel="stylesheet" href="atlas.css">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap.min.css.map">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" defer src="js_atlas/appAtlas.js"></script>

</head>

<body>

  <nav class=" navbar navbar-expand-lg position-absolute navbar-dark bg-dark ">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Atlas</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item ">
            <a class="nav-link active countries" aria-current="page" href="#">Israel</a>
          </li>
          <li class="nav-item">
            <a class="nav-link countries" href="#">USA</a>
          </li>
          <li class="nav-item">
            <a class="nav-link countries" href="#">United kingdom</a>
          </li>
          <li class="nav-item">
            <a class="nav-link countries" href="#">Russia</a>
          </li>
          <li class="nav-item">
            <a class="nav-link countries" href="#">France</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input id="id_search_inp" class="form-control me-2" type="search" list="commons" placeholder="Search" aria-label="Search">
          <datalist id="commons" class="list" >
            
          </datalist>
          <button id="id_search_btn" class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <main>

    <iframe id="id_map" class="mb-0 col-12 mt-4 pt-4 p-0" src="" frameborder="0" scrolling="no" marginheight="0"
      marginwidth="0"></iframe>
  </main>

  <div class="d-none d-md-block ">
    <div class="info   offcanvas offcanvas-start show mt-5 h-100  w-auto bg-opacity-10 " data-bs-scroll="true"
      data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
      <div class="h-100 d-flex flex-column justify-content-between">
        <div class="offcanvas-header bg-primary bg-opacity-10 p-2">
          <h5 class="offcanvas-title fs-1 d-flex align-items-center w-100"> <span class="w-100 text-center"
              id="id_name"></span></h5>
          <button type="button" class="btn-close bg-info me-1" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body py-0 bg-primary bg-opacity-10 d-flex flex-column justify-content-evenly mb-2">
          <div class="d-flex justify-content-center">
            <div  class="img_container col-9">
              <img width="100%" height="100%" class="border border-2 rounded-5 border-warning" id="id_flag" src=""
                alt="">
            </div>
          </div>
          <div class="d-flex flex-column justify-content-between h-auto pt-3 ps-4">
            <h3 class=" pt-2">Pop: <span class="display-6 fs-2" id="id_pop"></span></h3>
            <h3 class=" pt-2">Region: <span class="display-6 fs-2" id="id_region"></span></h3>
            <h3 class=" pt-2">Coin: <span class="display-6 fs-2" id="id_coin"></span></h3>
            <h3 class=" pt-2">Capital: <span class="display-6 fs-2" id="id_capital"></span></h3>
          </div>
          <div id="id_row" class="row col mt-3 mb-5  d-flex align-items-center justify-content-center">
            <h5 class="fs-3 text-center">countries with a common border</h5>
          </div>
        </div>
      </div>
    </div>

    <button
      class="info-btn btn-close-white  ps-4 p-3 rounded-circle rounded-start border border-2 border-lg-5 border-danger text-light fw-light  "
      type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"
      aria-controls="offcanvasScrolling"><img class=" rounded-circle " width="40" src="img/fast-forward (1).gif"></img>
    </button>
  </div>


  <div class="order-md-2 d-md-none">
    <div class="   info offcanvas offcanvas-bottom show  h-75  w-auto bg-opacity-10" data-bs-scroll="true"
      data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling2" aria-labelledby="offcanvasScrollingLabel2">
      <div class="h-100 d-flex flex-column justify-content-between">
        <div class="offcanvas-header bg-primary bg-opacity-10 p-2">
          <h5 class="offcanvas-title fs-1 d-flex align-items-center w-100"> <span class="w-100 text-center"
              id="id_name2"></span></h5>
          <button type="button" class="btn-close bg-info me-1" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body py-0 bg-primary bg-opacity-10 d-flex flex-column justify-content-evenly mb-2">
          <div class="d-flex justify-content-center mt-4">
            <img width="70%" class="border border-2 rounded-5 border-warning" id="id_flag2" src="" alt="">
          </div>
          <div class="d-flex flex-column justify-content-between h-auto pt-3">
            <h3 class=" pt-2">Pop: <span class="display-6 fs-2" id="id_pop2"></span></h3>
            <h3 class=" pt-2">Region: <span class="display-6 fs-2" id="id_region2"></span></h3>
            <h3 class=" pt-2">Coin: <span class="display-6 fs-2" id="id_coin2"></span></h3>
            <h3 class=" pt-2">Capital: <span class="display-6 fs-2" id="id_capital2"></span></h3>
          </div>
          <div id="id_row2" class="row col mt-3 mb-5  d-flex align-items-center">
            <h5 class="fs-3 text-center">countries with a common border</h5>
          </div>
        </div>
      </div>
    </div>


    <button
      class="info-btn2 btn-close-white  p-3 rounded-circle rounded-bottom border border-2 border-lg-5 border-danger text-light fw-light"
      type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling2"
      aria-controls="offcanvasScrolling"><img class=" rounded-circle " width="40" src="img/fast-forward (1).gif"></img>
    </button>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</body>

</html>
